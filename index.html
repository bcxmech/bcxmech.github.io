<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Memory Game with Patterns</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #grid-container {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .tile {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
            position: relative;
        }

        .hidden {
            background-color: #cccccc;
        }

        .matched {
            background-color: #88cc88;
            pointer-events: none;
        }

        #dimension-select {
            margin: 20px 0;
        }

        .pattern {
            width: 100%;
            height: 100%;
        }

        /* Responsive adjustments */
        @media (min-width: 1200px) {
            .tile {
                width: 100px;
                height: 100px;
            }
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            .tile {
                width: 80px;
                height: 80px;
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            .tile {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 767px) {
            #grid-container {
                gap: 5px;
            }
            .tile {
                width: calc(100vw / 5 - 10px); /* Calculate based on viewport width */
                height: calc(100vw / 5 - 10px);
            }
        }

        @media (max-width: 480px) {
            .tile {
                width: calc(100vw / 4 - 8px); /* Adjust for small screens */
                height: calc(100vw / 4 - 8px);
            }
        }
    </style>
</head>

        let firstTile = null;
        let secondTile = null;
        let lockBoard = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const gridContainer = document.getElementById('grid-container');
            gridContainer.innerHTML = '';

            const dimension = parseInt(document.getElementById('dimension-select').value);
            const numTiles = dimension * dimension;
            const numPairs = numTiles / 2;

            gridContainer.style.gridTemplateColumns = `repeat(${dimension}, 1fr)`;
            gridContainer.style.gridTemplateRows = `repeat(${dimension}, 1fr)`;

            let availableNumbers = Array.from({ length: 50 }, (_, i) => i + 1);
            let selectedNumbers = [];

            // Select the required number of unique random numbers
            for (let i = 0; i < numPairs; i++) {
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                selectedNumbers.push(availableNumbers[randomIndex]);
                availableNumbers.splice(randomIndex, 1); // Remove selected number from the list
            }

            // Create pairs from the selected numbers
            let gameNumbers = [];
            selectedNumbers.forEach(num => {
                gameNumbers.push(num, num); // Add each number twice
            });

            // Shuffle the game patterns to randomize their order
            gameNumbers = shuffle(gameNumbers);

            // Create the game grid
            gameNumbers.forEach((num, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile', 'hidden');
                tile.dataset.pattern = patterns[num];
                tile.dataset.index = index;
                tile.onclick = () => revealTile(tile);
                gridContainer.appendChild(tile);
            });
        }

        function revealTile(tile) {
            if (lockBoard || tile.classList.contains('matched') || tile === firstTile) return;

            tile.classList.remove('hidden');
            tile.insertAdjacentHTML('afterbegin', tile.dataset.pattern); // Safer way to insert SVG

            if (!firstTile) {
                firstTile = tile;
                return;
            }

            secondTile = tile;
            lockBoard = true;

            if (firstTile.dataset.pattern === secondTile.dataset.pattern) {
                firstTile.classList.add('matched');
                secondTile.classList.add('matched');
                resetBoard();
            } else {
                setTimeout(() => {
                    firstTile.classList.add('hidden');
                    secondTile.classList.add('hidden');

                    // Clear the SVG content safely
                    while (firstTile.firstChild) {
                        firstTile.removeChild(firstTile.firstChild);
                    }
                    while (secondTile.firstChild) {
                        secondTile.removeChild(secondTile.firstChild);
                    }

                    resetBoard();
                }, 300); // Shorter delay for mismatched tiles
            }
        }

        function resetBoard() {
            [firstTile, secondTile, lockBoard] = [null, null, false];
        }
