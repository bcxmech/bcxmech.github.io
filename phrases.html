<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for dark mode */
            color: #e0e0e0; /* Light text for dark mode */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e; /* Slightly lighter background for container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7); /* Adjusted shadow for dark mode */
            text-align: left; /* Align text to the left */
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff; /* White text color */
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            color: #bbbbbb; /* Light grey text color */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; /* Blue button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="phrase">Phrase</h1>
    <p id="whereToUse">Where to Use:</p>
    <p id="whenToUse">When to Use:</p>
    <p id="example">Example:</p>
    <button onclick="showRandomPhrase()">Show Random Phrase</button>
</div>

<script>
    let data = {};

    fetch('phrases.json')
        .then(response => response.json())
        .then(json => {
            data = json;
        })
        .catch(error => console.error('Error loading the JSON data:', error));

    function showRandomPhrase() {
        const randomIndex = Math.floor(Math.random() * data.phrases.length);
        const phraseData = data.phrases[randomIndex];
        const randomExampleIndex = Math.floor(Math.random() * phraseData.examples.length);
        const randomExample = phraseData.examples[randomExampleIndex];

        document.getElementById('phrase').innerText = phraseData.phrase;
        document.getElementById('whereToUse').innerText = 'Where to Use: ' + phraseData.where_to_use;
        document.getElementById('whenToUse').innerText = 'When to Use: ' + phraseData.when_to_use;
        document.getElementById('example').innerText = 'Example: ' + randomExample;
    }
</script>

</body>
</html>
