<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Practice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2d3436; /* Darker gray background for modern look */
            color: #dfe6e9; /* Light gray text color */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #34495e; /* Dark blue-gray for the container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); /* Softer, more spread-out shadow */
            text-align: left; /* Left-align text */
            width: 320px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #ffeaa7; /* Soft yellow for headings */
        }
        p {
            font-size: 16px;
            margin: 15px 0;
            color: #b2bec3; /* Soft gray for paragraph text */
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: #0984e3; /* Bright blue for the button */
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #74b9ff; /* Lighter blue on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="phrase">Phrase</h1>
    <p id="whereToUse">Where to Use:</p>
    <p id="whenToUse">When to Use:</p>
    <p id="example">Example:</p>
    <button onclick="showRandomPhrase()">Show Random Phrase</button>
</div>

<script>
    let data = {};

    fetch('phrases.json')
        .then(response => response.json())
        .then(json => {
            data = json;
        })
        .catch(error => console.error('Error loading the JSON data:', error));

    function showRandomPhrase() {
        const randomIndex = Math.floor(Math.random() * data.phrases.length);
        const phraseData = data.phrases[randomIndex];
        const randomExampleIndex = Math.floor(Math.random() * phraseData.examples.length);
        const randomExample = phraseData.examples[randomExampleIndex];

        document.getElementById('phrase').innerText = phraseData.phrase;
        document.getElementById('whereToUse').innerText = 'Where to Use: ' + phraseData.where_to_use;
        document.getElementById('whenToUse').innerText = 'When to Use: ' + phraseData.when_to_use;
        document.getElementById('example').innerText = 'Example: ' + randomExample;
    }
</script>

</body>
</html>
