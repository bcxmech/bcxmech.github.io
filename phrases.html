<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for dark mode */
            color: #e0e0e0; /* Light text for dark mode */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e; /* Slightly lighter background for container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7); /* Adjusted shadow for dark mode */
            text-align: left; /* Align text to the left */
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff; /* White text color */
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            color: #bbbbbb; /* Light grey text color */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; /* Blue button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="phrase">Phrase</h1>
    <p id="whereToUse">Where to Use:</p>
    <p id="whenToUse">When to Use:</p>
    <p id="example">Example:</p>
    <button onclick="showRandomPhrase()">Show Random Phrase</button>
</div>

<script>
    const data = {
        "phrases": [
            {
                "phrase": "Instead of",
                "where_to_use": "In place of something else.",
                "when_to_use": "When choosing one option over another.",
                "examples": [
                    "Let's go to the park instead of the mall.",
                    "She had tea instead of coffee this morning.",
                    "Can we meet at 3 PM instead of 2 PM?",
                    "He wore sneakers instead of formal shoes.",
                    "I'll have salad instead of fries.",
                    "They chose to walk instead of driving.",
                    "We should focus on solutions instead of problems.",
                    "Try listening instead of arguing."
                ]
            },
            {
                "phrase": "Besides",
                "where_to_use": "In addition to something.",
                "when_to_use": "When adding more information or items.",
                "examples": [
                    "Besides the main course, we have dessert.",
                    "She's good at singing, and besides, she can dance well.",
                    "Besides you, who else is coming?",
                    "I don't want to go. Besides, it's raining.",
                    "There's nothing on TV. Besides, I'm tired.",
                    "Besides the cost, the quality matters too.",
                    "Who else did you invite besides John?",
                    "He doesn't like football. Besides, he's not good at it."
                ]
            },
            {
                "phrase": "Even though",
                "where_to_use": "To introduce a contrasting idea.",
                "when_to_use": "When something happens despite other circumstances.",
                "examples": [
                    "Even though it's raining, we'll go hiking.",
                    "She passed the exam even though she didn't study much.",
                    "Even though I'm tired, I'll finish the work.",
                    "He came to the party even though he was sick.",
                    "They played well even though they lost.",
                    "Even though it was late, she called her friend.",
                    "He smiled even though he was upset.",
                    "She stayed calm even though she was nervous."
                ]
            },
            {
                "phrase": "Rather",
                "where_to_use": "To indicate preference or correction.",
                "when_to_use": "When correcting yourself or showing preference.",
                "examples": [
                    "I'd rather stay home tonight.",
                    "He'd rather have pizza than sushi.",
                    "Iâ€™d rather read a book than watch TV.",
                    "Rather than complaining, try to find a solution.",
                    "She'd rather walk than take a bus.",
                    "I'd rather not talk about it now.",
                    "He'd rather be alone.",
                    "Rather than arguing, they decided to agree."
                ]
            },
            {
                "phrase": "Because",
                "where_to_use": "To give a reason for something.",
                "when_to_use": "When explaining the reason for an action or situation.",
                "examples": [
                    "I'm late because I missed the bus.",
                    "She left early because she wasn't feeling well.",
                    "They didn't come because they were busy.",
                    "I'm studying hard because I want to pass the exam.",
                    "He can't come because he's working.",
                    "They moved because of the job offer.",
                    "We canceled the picnic because it was raining.",
                    "I'm happy because you are here."
                ]
            },
            {
                "phrase": "Considering",
                "where_to_use": "To take into account.",
                "when_to_use": "When acknowledging a particular circumstance or fact.",
                "examples": [
                    "Considering the weather, we should stay inside.",
                    "She's doing well, considering her situation.",
                    "Considering his experience, he should get the job.",
                    "The decision was fair, considering all factors.",
                    "Considering the traffic, we should leave early.",
                    "He did great, considering it's his first time.",
                    "Considering her age, she's very active.",
                    "We should be grateful, considering what we have."
                ]
            },
            {
                "phrase": "Despite",
                "where_to_use": "To show contrast between two ideas.",
                "when_to_use": "When something happens or is true, even though something else might have prevented it.",
                "examples": [
                    "He went for a walk despite the rain.",
                    "Despite being tired, she finished her homework.",
                    "They won the game despite being the underdogs.",
                    "She smiled despite the bad news.",
                    "Despite the warning, he went ahead.",
                    "He kept working despite the noise.",
                    "She stayed calm despite the chaos.",
                    "Despite the difficulties, they succeeded."
                ]
            },
            {
                "phrase": "Worried about",
                "where_to_use": "To express concern or fear.",
                "when_to_use": "When anxious about something that might happen.",
                "examples": [
                    "She's worried about her exam results.",
                    "I'm worried about losing my job.",
                    "He seems worried about the future.",
                    "They are worried about the economy.",
                    "She's worried about her health.",
                    "Are you worried about the test?",
                    "He's worried about his performance.",
                    "I'm worried about missing the bus."
                ]
            },
            {
                "phrase": "About",
                "where_to_use": "To introduce the subject of something.",
                "when_to_use": "When referring to the subject or topic of discussion.",
                "examples": [
                    "Let's talk about your project.",
                    "I'm thinking about what to do next.",
                    "What do you know about this?",
                    "This book is about history.",
                    "I'm not sure about that.",
                    "Tell me about your day.",
                    "He was asking about you.",
                    "What's this movie about?"
                ]
            },
            {
                "phrase": "Using",
                "where_to_use": "To explain the method or tool employed.",
                "when_to_use": "When describing how something is done.",
                "examples": [
                    "I made this cake using a new recipe.",
                    "She solved the problem using her calculator.",
                    "We found the place using a map.",
                    "He fixed the car using basic tools.",
                    "She's improving her English using online courses.",
                    "You can pay using your credit card.",
                    "They communicated using sign language.",
                    "I learned to play the guitar using YouTube videos."
                ]
            },
            {
                "phrase": "Trying to",
                "where_to_use": "To indicate effort or attempt.",
                "when_to_use": "When making an effort to do something.",
                "examples": [
                    "I'm trying to understand this problem.",
                    "She's trying to learn Spanish.",
                    "They're trying to finish the project on time.",
                    "He's trying to lose weight.",
                    "We're trying to solve this issue.",
                    "I'm trying to be more patient.",
                    "He's trying to quit smoking.",
                    "She's trying to make new friends."
                ]
            },
            {
                "phrase": "After",
                "where_to_use": "To indicate sequence or timing.",
                "when_to_use": "When something happens following another event.",
                "examples": [
                    "Let's meet after work.",
                    "He called me after the meeting.",
                    "We'll go out after dinner.",
                    "She left after finishing her homework.",
                    "I'll do it after lunch.",
                    "They went home after the party.",
                    "She felt better after resting.",
                    "We'll talk after class."
                ]
            },
            {
                "phrase": "About to",
                "where_to_use": "To express something imminent.",
                "when_to_use": "When something is going to happen very soon.",
                "examples": [
                    "I'm about to leave.",
                    "She's about to start the presentation.",
                    "They're about to make a decision.",
                    "He's about to arrive.",
                    "We're about to begin.",
                    "I'm about to give up.",
                    "She's about to cry.",
                    "They're about to close the store."
                ]
            },
            {
                "phrase": "Opposite to",
                "where_to_use": "To indicate something that contrasts with another.",
                "when_to_use": "When showing a contrast or contradiction.",
                "examples": [
                    "Her opinion is opposite to mine.",
                    "This street runs opposite to the park.",
                    "His views are opposite to what I believe.",
                    "The store is opposite to the bank.",
                    "Her actions were opposite to her words.",
                    "The results were opposite to our expectations.",
                    "Their style is opposite to modern trends.",
                    "The situation is opposite to what we thought."
                ]
            },
            {
                "phrase": "Unlike",
                "where_to_use": "To show difference between things.",
                "when_to_use": "When comparing two things that are different.",
                "examples": [
                    "Unlike her sister, she loves sports.",
                    "This coffee is unlike any I've had before.",
                    "He's unlike anyone I've ever met.",
                    "The weather here is unlike that in my hometown.",
                    "Unlike most people, he enjoys public speaking.",
                    "This is unlike anything we've seen.",
                    "Her approach is unlike the others.",
                    "Unlike last time, the event was a success."
                ]
            },
            {
                "phrase": "Together with",
                "where_to_use": "To show accompaniment or partnership.",
                "when_to_use": "When someone or something is accompanying another.",
                "examples": [
                    "She went to the concert together with her friends.",
                    "The proposal was submitted together with the budget.",
                    "They worked together with the team.",
                    "He sings together with his band.",
                    "She left together with her family.",
                    "We built this project together with our partners.",
                    "He completed the assignment together with his classmates.",
                    "They walked together with their dog."
                ]
            }
        ]
    };

    function showRandomPhrase() {
        const randomIndex = Math.floor(Math.random() * data.phrases.length);
        const phraseData = data.phrases[randomIndex];
        const randomExampleIndex = Math.floor(Math.random() * phraseData.examples.length);
        const randomExample = phraseData.examples[randomExampleIndex];

        document.getElementById('phrase').innerText = phraseData.phrase;
        document.getElementById('whereToUse').innerText = 'Where to Use: ' + phraseData.where_to_use;
        document.getElementById('whenToUse').innerText = 'When to Use: ' + phraseData.when_to_use;
        document.getElementById('example').innerText = 'Example: ' + randomExample;
    }
</script>

</body>
</html>
