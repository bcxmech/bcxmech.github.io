t":"She needs just as much rest as anyone else.","children":[],"payload":{"lines":"821,822"}},{"content":"They invested just as much effort into the project.","children":[],"payload":{"lines":"822,823"}}],"payload":{"lines":"819,823"}},{"content":"<strong>[Subject] does not [Verb] as much [Noun] as [Comparison]</strong>","children":[{"content":"She doesn’t spend as much time on social media as her friends.","children":[],"payload":{"lines":"824,825"}},{"content":"He doesn’t have as much free time as he used to.","children":[],"payload":{"lines":"825,826"}},{"content":"They don’t need as much help as they thought.","children":[],"payload":{"lines":"826,827"}}],"payload":{"lines":"823,827"}},{"content":"<strong>[Subject] [Verb] twice as much as [Comparison]</strong>","children":[{"content":"He works out twice as much as his brother.","children":[],"payload":{"lines":"828,829"}},{"content":"She studies twice as much as her classmates.","children":[],"payload":{"lines":"829,830"}},{"content":"They donate twice as much to charity as anyone else.","children":[],"payload":{"lines":"830,832"}}],"payload":{"lines":"827,832"}}],"payload":{"lines":"782,783"}},{"content":"32. Emphasizing Structures","children":[{"content":"<strong>What [Subject] [Verb] is [Focus]</strong>","children":[{"content":"What I really want is some peace and quiet.","children":[],"payload":{"lines":"834,835"}},{"content":"What she needs is a good night’s sleep.","children":[],"payload":{"lines":"835,836"}},{"content":"What they are looking for is a new beginning.","children":[],"payload":{"lines":"836,837"}}],"payload":{"lines":"833,837"}},{"content":"<strong>It is/was [Focus] that [Subject] [Verb]</strong>","children":[{"content":"It was John who solved the problem.","children":[],"payload":{"lines":"838,839"}},{"content":"It is the experience that matters most.","children":[],"payload":{"lines":"839,840"}},{"content":"It was during the holidays that they met.","children":[],"payload":{"lines":"840,841"}}],"payload":{"lines":"837,841"}},{"content":"<strong>[Subject] does [Verb]</strong>","children":[{"content":"I do appreciate your help, really.","children":[],"payload":{"lines":"842,843"}},{"content":"She does know the answer, believe me.","children":[],"payload":{"lines":"843,844"}},{"content":"They do care about the environment.","children":[],"payload":{"lines":"844,845"}}],"payload":{"lines":"841,845"}},{"content":"<strong>[Subject] is [Adjective] indeed</strong>","children":[{"content":"This cake is delicious indeed.","children":[],"payload":{"lines":"846,847"}},{"content":"The weather is cold indeed today.","children":[],"payload":{"lines":"847,848"}},{"content":"Her advice was helpful indeed.","children":[],"payload":{"lines":"848,849"}}],"payload":{"lines":"845,849"}},{"content":"<strong>In fact, [Subject] [Verb]</strong>","children":[{"content":"In fact, I was just about to call you.","children":[],"payload":{"lines":"850,851"}},{"content":"In fact, she’s already finished the report.","children":[],"payload":{"lines":"851,852"}},{"content":"In fact, they’ve been planning this for weeks.","children":[],"payload":{"lines":"852,853"}}],"payload":{"lines":"849,853"}},{"content":"<strong>[Subject] is particularly [Adjective]</strong>","children":[{"content":"This problem is particularly challenging.","children":[],"payload":{"lines":"854,855"}},{"content":"She is particularly good at math.","children":[],"payload":{"lines":"855,856"}},{"content":"The movie was particularly touching.","children":[],"payload":{"lines":"856,857"}}],"payload":{"lines":"853,857"}},{"content":"<strong>It’s not just [Subject], but also [Subject]</strong>","children":[{"content":"It’s not just the price, but also the quality that matters.","children":[],"payload":{"lines":"858,859"}},{"content":"It’s not just about winning, but also about having fun.","children":[],"payload":{"lines":"859,860"}},{"content":"It’s not just his skills, but also his attitude that impresses me.","children":[],"payload":{"lines":"860,862"}}],"payload":{"lines":"857,862"}}],"payload":{"lines":"832,833"}},{"content":"33. Addressing the Whole","children":[{"content":"<strong>All [Subject] [Verb]</strong>","children":[{"content":"All students must submit their assignments by Friday.","children":[],"payload":{"lines":"864,865"}},{"content":"All I need is a little bit of patience.","children":[],"payload":{"lines":"865,866"}},{"content":"All the guests were impressed by the decorations.","children":[],"payload":{"lines":"866,867"}}],"payload":{"lines":"863,867"}},{"content":"<strong>The entire [Subject] [Verb]</strong>","children":[{"content":"The entire team worked late to meet the deadline.","children":[],"payload":{"lines":"868,869"}},{"content":"The entire class enjoyed the field trip.","children":[],"payload":{"lines":"869,870"}},{"content":"The entire community came together for the festival.","children":[],"payload":{"lines":"870,871"}}],"payload":{"lines":"867,871"}},{"content":"<strong>Every [Subject] [Verb]</strong>","children":[{"content":"Every member of the family has a role to play.","children":[],"payload":{"lines":"872,873"}},{"content":"Every student in the class passed the exam.","children":[],"payload":{"lines":"873,874"}},{"content":"Every person in the room was listening attentively.","children":[],"payload":{"lines":"874,875"}}],"payload":{"lines":"871,875"}},{"content":"<strong>[Subject] as a whole [Verb]</strong>","children":[{"content":"The company as a whole is doing well this year.","children":[],"payload":{"lines":"876,877"}},{"content":"The project as a whole was a success.","children":[],"payload":{"lines":"877,878"}},{"content":"The community as a whole supported the new initiative.","children":[],"payload":{"lines":"878,879"}}],"payload":{"lines":"875,879"}},{"content":"<strong>[Subject] together [Verb]</strong>","children":[{"content":"The team together made a great effort to win.","children":[],"payload":{"lines":"880,881"}},{"content":"The group together decided on the best course of action.","children":[],"payload":{"lines":"881,882"}},{"content":"The friends together planned the surprise party.","children":[],"payload":{"lines":"882,883"}}],"payload":{"lines":"879,883"}},{"content":"<strong>[Subject] collectively [Verb]</strong>","children":[{"content":"The employees collectively agreed to the new policy.","children":[],"payload":{"lines":"884,885"}},{"content":"The committee collectively decided to postpone the event.","children":[],"payload":{"lines":"885,886"}},{"content":"The students collectively raised their concerns to the teacher.","children":[],"payload":{"lines":"886,888"}}],"payload":{"lines":"883,888"}}],"payload":{"lines":"862,863"}},{"content":"34. Addressing the Constituents","children":[{"content":"<strong>Each [Constituent] [Verb]</strong>","children":[{"content":"Each student presented a different topic.","children":[],"payload":{"lines":"890,891"}},{"content":"Each member of the team has their own strengths.","children":[],"payload":{"lines":"891,892"}},{"content":"Each piece of the puzzle fits perfectly.","children":[],"payload":{"lines":"892,893"}}],"payload":{"lines":"889,893"}},{"content":"<strong>Every single [Constituent] [Verb]</strong>","children":[{"content":"Every single detail was carefully planned.","children":[],"payload":{"lines":"894,895"}},{"content":"Every single person in the room clapped.","children":[],"payload":{"lines":"895,896"}},{"content":"Every single item on the list needs to be checked.","children":[],"payload":{"lines":"896,897"}}],"payload":{"lines":"893,897"}},{"content":"<strong>[Subject] in particular [Verb]</strong>","children":[{"content":"Sarah in particular was praised for her leadership.","children":[],"payload":{"lines":"898,899"}},{"content":"The design in particular caught everyone’s attention.","children":[],"payload":{"lines":"899,900"}},{"content":"The results in particular were surprising.","children":[],"payload":{"lines":"900,901"}}],"payload":{"lines":"897,901"}},{"content":"<strong>One by one, [Constituents] [Verb]</strong>","children":[{"content":"One by one, the players introduced themselves.","children":[],"payload":{"lines":"902,903"}},{"content":"One by one, the lights went out.","children":[],"payload":{"lines":"903,904"}},{"content":"One by one, they shared their ideas.","children":[],"payload":{"lines":"904,905"}}],"payload":{"lines":"901,905"}},{"content":"<strong>Each and every [Constituent] [Verb]</strong>","children":[{"content":"Each and every student needs to complete this assignment.","children":[],"payload":{"lines":"906,907"}},{"content":"Each and every vote counts in the election.","children":[],"payload":{"lines":"907,908"}},{"content":"Each and every part of the machine must be checked.","children":[],"payload":{"lines":"908,909"}}],"payload":{"lines":"905,909"}},{"content":"<strong>[Subject] individually [Verb]</strong>","children":[{"content":"The students were individually assessed by the teacher.","children":[],"payload":{"lines":"910,911"}},{"content":"The pieces were individually wrapped for protection.","children":[],"payload":{"lines":"911,912"}},{"content":"The issues were addressed individually in the meeting.","children":[],"payload":{"lines":"912,914"}}],"payload":{"lines":"909,914"}}],"payload":{"lines":"888,889"}}],"payload":{"lines":"0,1"}},{"content":"Commonly Used Spoken English Structures","children":[{"content":"35. Deductive Structures","children":[{"content":"<strong>General principle, then specific case [General Statement] [Specific Example]</strong>","children":[{"content":"People should eat healthily; for instance, John improved his health by following a balanced diet.","children":[],"payload":{"lines":"918,919"}},{"content":"All dogs are loyal; my dog Max is a perfect example of loyalty.","children":[],"payload":{"lines":"919,920"}},{"content":"Hard work leads to success; Sarah’s recent promotion shows how dedication pays off.","children":[],"payload":{"lines":"920,921"}}],"payload":{"lines":"917,921"}},{"content":"<strong>If [Condition], then [Conclusion]</strong>","children":[{"content":"If it rains, then the match will be canceled.","children":[],"payload":{"lines":"922,923"}},{"content":"If you study hard, then you will pass the exam.","children":[],"payload":{"lines":"923,924"}},{"content":"If the store is open, then we can buy the supplies.","children":[],"payload":{"lines":"924,925"}}],"payload":{"lines":"921,925"}},{"content":"<strong>[General Rule], therefore [Specific Outcome]</strong>","children":[{"content":"Exercise improves fitness, therefore regular jogging keeps you in shape.","children":[],"payload":{"lines":"926,927"}},{"content":"Honesty is valued, therefore telling the truth builds trust.","children":[],"payload":{"lines":"927,928"}},{"content":"Practice makes perfect, therefore she practices every day to improve her skills.","children":[],"payload":{"lines":"928,929"}}],"payload":{"lines":"925,929"}},{"content":"<strong>Since [General Rule], [Specific Case] applies</strong>","children":[{"content":"Since exercise is beneficial, walking every day is a good habit.","children":[],"payload":{"lines":"930,931"}},{"content":"Since teamwork is important, collaborating with colleagues boosts productivity.","children":[],"payload":{"lines":"931,932"}},{"content":"Since healthy eating is crucial, including vegetables in your diet is essential.","children":[],"payload":{"lines":"932,933"}}],"payload":{"lines":"929,933"}},{"content":"<strong>All [Category] are [Characteristic], so [Specific Example] is [Characteristic]</strong>","children":[{"content":"All students are required to attend, so Jane must be present.","children":[],"payload":{"lines":"934,935"}},{"content":"All fruits are nutritious, so an apple a day keeps the doctor away.","children":[],"payload":{"lines":"935,936"}},{"content":"All roads lead to the city center, so this road will take us there.","children":[],"payload":{"lines":"936,937"}}],"payload":{"lines":"933,937"}},{"content":"<strong>Because [General Principle], [Specific Example] [Verb]</strong>","children":[{"content":"Because all humans need sleep, Tom takes a nap every afternoon.","children":[],"payload":{"lines":"938,939"}},{"content":"Because rules exist for safety, everyone must follow them.","children":[],"payload":{"lines":"939,940"}},{"content":"Because learning a language takes time, she practices Spanish daily.","children":[],"payload":{"lines":"940,942"}}],"payload":{"lines":"937,942"}}],"payload":{"lines":"916,917"}},{"content":"36. Inductive Structures","children":[{"content":"<strong>[Specific Examples], leading to [General Conclusion]</strong>","children":[{"content":"John and Mary both got promotions after working hard; hard work leads to success.","children":[],"payload":{"lines":"944,945"}},{"content":"The restaurants in town have great reviews; this town has excellent dining options.","children":[],"payload":{"lines":"945,946"}},{"content":"Every winter has been cold here; winters in this area are generally cold.","children":[],"payload":{"lines":"946,947"}}],"payload":{"lines":"943,947"}},{"content":"<strong>[Observation], therefore [Generalization]</strong>","children":[{"content":"I’ve seen five episodes of this series, and they were all good; the whole series must be great.","children":[],"payload":{"lines":"948,949"}},{"content":"The first few days at the new job have been smooth, therefore the job is likely manageable.","children":[],"payload":{"lines":"949,950"}},{"content":"The students in this class are attentive, therefore this class is well-behaved.","children":[],"payload":{"lines":"950,951"}}],"payload":{"lines":"947,951"}},{"content":"<strong>[Specific Case], suggesting [General Principle]</strong>","children":[{"content":"The road is icy today, suggesting that driving in winter can be dangerous.","children":[],"payload":{"lines":"952,953"}},{"content":"This plant grew well in low light, suggesting that it’s a low-light plant.","children":[],"payload":{"lines":"953,954"}},{"content":"She solved the puzzle quickly, suggesting that practice improves problem-solving skills.","children":[],"payload":{"lines":"954,955"}}],"payload":{"lines":"951,955"}},{"content":"<strong>[Examples], which indicate [General Trend]</strong>","children":[{"content":"Prices have been rising each year, indicating that inflation is an ongoing trend.","children":[],"payload":{"lines":"956,957"}},{"content":"Several teams have adopted the new strategy, indicating it’s becoming a standard approach.","children":[],"payload":{"lines":"957,958"}},{"content":"People have been using this app more frequently, indicating its popularity is growing.","children":[],"payload":{"lines":"958,959"}}],"payload":{"lines":"955,959"}},{"content":"<strong>[Specific Observations] point to [General Conclusion]</strong>","children":[{"content":"The leaves are changing color, pointing to the arrival of autumn.","children":[],"payload":{"lines":"960,961"}},{"content":"The roads are wet and slippery, pointing to recent rain.","children":[],"payload":{"lines":"961,962"}},{"content":"The shelves are nearly empty, pointing to high demand for the product.","children":[],"payload":{"lines":"962,963"}}],"payload":{"lines":"959,963"}},{"content":"<strong>[Repeated Examples] show [General Rule]</strong>","children":[{"content":"He has won every race this season, showing that he’s the fastest runner.","children":[],"payload":{"lines":"964,965"}},{"content":"The software has crashed several times, showing that it has bugs.","children":[],"payload":{"lines":"965,966"}},{"content":"Their team has lost every game, showing that they need better training.","children":[],"payload":{"lines":"966,968"}}],"payload":{"lines":"963,968"}}],"payload":{"lines":"942,943"}},{"content":"37. Reasoning Structures","children":[{"content":"<strong>[Subject] reasons that [Reason]</strong>","children":[{"content":"She reasons that if she studies hard, she’ll pass the exam.","children":[],"payload":{"lines":"970,971"}},{"content":"He reasons that taking the job will advance his career.","children":[],"payload":{"lines":"971,972"}},{"content":"They reason that moving to a bigger city will open up more opportunities.","children":[],"payload":{"lines":"972,973"}}],"payload":{"lines":"969,973"}},{"content":"<strong>[Subject] concludes that [Conclusion] based on [Evidence]</strong>","children":[{"content":"She concludes that the product is faulty based on the numerous customer complaints.","children":[],"payload":{"lines":"974,975"}},{"content":"He concludes that the event was a success based on the positive feedback.","children":[],"payload":{"lines":"975,976"}},{"content":"They conclude that the new policy is effective based on the increased productivity.","children":[],"payload":{"lines":"976,977"}}],"payload":{"lines":"973,977"}},{"content":"<strong>Given [Fact], [Subject] believes [Conclusion]</strong>","children":[{"content":"Given the current market trends, he believes that investing in technology is wise.","children":[],"payload":{"lines":"978,979"}},{"content":"Given her past experiences, she believes that this decision is the right one.","children":[],"payload":{"lines":"979,980"}},{"content":"Given the weather forecast, they believe it’s best to postpone the trip.","children":[],"payload":{"lines":"980,981"}}],"payload":{"lines":"977,981"}},{"content":"<strong>Because [Reason], [Subject] decides [Action]</strong>","children":[{"content":"Because the project is behind schedule, she decides to work overtime.","children":[],"payload":{"lines":"982,983"}},{"content":"Because of the rising costs, he decides to cut back on expenses.","children":[],"payload":{"lines":"983,984"}},{"content":"Because of the traffic, they decide to leave earlier than planned.","children":[],"payload":{"lines":"984,985"}}],"payload":{"lines":"981,985"}},{"content":"<strong>[Subject] argues that [Argument]</strong>","children":[{"content":"She argues that exercise is essential for a healthy life.","children":[],"payload":{"lines":"986,987"}},{"content":"He argues that the new law will benefit the economy.","children":[],"payload":{"lines":"987,988"}},{"content":"They argue that stricter regulations are necessary to protect the environment.","children":[],"payload":{"lines":"988,989"}}],"payload":{"lines":"985,989"}},{"content":"<strong>[Subject] justifies [Action] by [Reason]</strong>","children":[{"content":"She justifies her decision by explaining the potential benefits.","children":[],"payload":{"lines":"990,991"}},{"content":"He justifies the expense by pointing out the long-term savings.","children":[],"payload":{"lines":"991,992"}},{"content":"They justify the delay by citing unforeseen challenges.","children":[],"payload":{"lines":"992,993"}}],"payload":{"lines":"989,993"}},{"content":"<strong>Since [Reason], [Subject] [Conclusion/Action]</strong>","children":[{"content":"Since the weather is bad, they decided to stay indoors.","children":[],"payload":{"lines":"994,995"}},{"content":"Since the prices are too high, she chose not to buy the dress.","children":[],"payload":{"lines":"995,996"}},{"content":"Since the evidence is clear, he admits his mistake.","children":[],"payload":{"lines":"996,998"}}],"payload":{"lines":"993,998"}}],"payload":{"lines":"968,969"}},{"content":"38. Reported Speech Structures","children":[{"content":"<strong>[Subject] said that [Reported Speech]</strong>","children":[{"content":"She said that she was feeling better.","children":[],"payload":{"lines":"1000,1001"}},{"content":"He said that the meeting was canceled.","children":[],"payload":{"lines":"1001,1002"}},{"content":"They said that they would arrive by noon.","children":[],"payload":{"lines":"1002,1003"}}],"payload":{"lines":"999,1003"}},{"content":"<strong>[Subject] told [Object] that [Reported Speech]</strong>","children":[{"content":"She told me that she’d call later.","children":[],"payload":{"lines":"1004,1005"}},{"content":"He told them that he was leaving the next day.","children":[],"payload":{"lines":"1005,1006"}},{"content":"They told us that the project was completed.","children":[],"payload":{"lines":"1006,1007"}}],"payload":{"lines":"1003,1007"}},{"content":"<strong>[Subject] asked [Object] if/whether [Reported Speech]</strong>","children":[{"content":"She asked him if he could help with the project.","children":[],"payload":{"lines":"1008,1009"}},{"content":"He asked her whether she had finished the report.","children":[],"payload":{"lines":"1009,1010"}},{"content":"They asked me if I was available for the meeting.","children":[],"payload":{"lines":"1010,1011"}}],"payload":{"lines":"1007,1011"}},{"content":"<strong>[Subject] wondered if/whether [Reported Speech]</strong>","children":[{"content":"She wondered if he would attend the party.","children":[],"payload":{"lines":"1012,1013"}},{"content":"He wondered whether they had already left.","children":[],"payload":{"lines":"1013,1014"}},{"content":"They wondered if it was going to rain.","children":[],"payload":{"lines":"1014,1015"}}],"payload":{"lines":"1011,1015"}},{"content":"<strong>[Subject] explained that [Reported Speech]</strong>","children":[{"content":"She explained that the delay was due to traffic.","children":[],"payload":{"lines":"1016,1017"}},{"content":"He explained that he had missed the deadline because of an emergency.","children":[],"payload":{"lines":"1017,1018"}},{"content":"They explained that the issue had been resolved.","children":[],"payload":{"lines":"1018,1019"}}],"payload":{"lines":"1015,1019"}},{"content":"<strong>[Subject] mentioned that [Reported Speech]</strong>","children":[{"content":"She mentioned that she was planning a trip.","children":[],"payload":{"lines":"1020,1021"}},{"content":"He mentioned that the event was postponed.","children":[],"payload":{"lines":"1021,1022"}},{"content":"They mentioned that they had already submitted the report.","children":[],"payload":{"lines":"1022,1023"}}],"payload":{"lines":"1019,1023"}},{"content":"<strong>[Subject] promised that [Reported Speech]</strong>","children":[{"content":"She promised that she would help me with the project.","children":[],"payload":{"lines":"1024,1025"}},{"content":"He promised that he would be there on time.","children":[],"payload":{"lines":"1025,1026"}},{"content":"They promised that they wouldn’t be late again.","children":[],"payload":{"lines":"1026,1028"}}],"payload":{"lines":"1023,1028"}}],"payload":{"lines":"998,999"}},{"content":"39. Confirmation/Agreeing Structures","children":[{"content":"<strong>[Subject] agrees that [Statement]</strong>","children":[{"content":"She agrees that the plan is effective.","children":[],"payload":{"lines":"1030,1031"}},{"content":"He agrees that more time is needed to complete the project.","children":[],"payload":{"lines":"1031,1032"}},{"content":"They agree that the new policy will benefit everyone.","children":[],"payload":{"lines":"1032,1033"}}],"payload":{"lines":"1029,1033"}},{"content":"<strong>[Subject] confirms that [Statement]</strong>","children":[{"content":"She confirms that the meeting will be held tomorrow.","children":[],"payload":{"lines":"1034,1035"}},{"content":"He confirms that the order has been shipped.","children":[],"payload":{"lines":"1035,1036"}},{"content":"They confirmed that they received the payment.","children":[],"payload":{"lines":"1036,1037"}}],"payload":{"lines":"1033,1037"}},{"content":"<strong>[Subject] agrees with [Person/Statement]</strong>","children":[{"content":"She agrees with her friend’s opinion on the matter.","children":[],"payload":{"lines":"1038,1039"}},{"content":"He agrees with the suggestion to postpone the event.","children":[],"payload":{"lines":"1039,1040"}},{"content":"They agree with the company's decision to expand.","children":[],"payload":{"lines":"1040,1041"}}],"payload":{"lines":"1037,1041"}},{"content":"<strong>[Subject] acknowledges that [Statement]</strong>","children":[{"content":"She acknowledges that the task is challenging.","children":[],"payload":{"lines":"1042,1043"}},{"content":"He acknowledges that mistakes were made.","children":[],"payload":{"lines":"1043,1044"}},{"content":"They acknowledge that the situation is complicated.","children":[],"payload":{"lines":"1044,1045"}}],"payload":{"lines":"1041,1045"}},{"content":"<strong>[Subject] accepts that [Statement]</strong>","children":[{"content":"She accepts that the outcome wasn’t what she expected.","children":[],"payload":{"lines":"1046,1047"}},{"content":"He accepts that the team did their best.","children":[],"payload":{"lines":"1047,1048"}},{"content":"They accept that changes need to be made.","children":[],"payload":{"lines":"1048,1049"}}],"payload":{"lines":"1045,1049"}},{"content":"<strong>[Subject] is on the same page as [Person] about [Statement]</strong>","children":[{"content":"She is on the same page as her colleague about the project timeline.","children":[],"payload":{"lines":"1050,1051"}},{"content":"He is on the same page as his partner about the budget.","children":[],"payload":{"lines":"1051,1052"}},{"content":"They are on the same page as the client about the project goals.","children":[],"payload":{"lines":"1052,1053"}}],"payload":{"lines":"1049,1053"}},{"content":"<strong>[Subject] agrees wholeheartedly that [Statement]</strong>","children":[{"content":"She agrees wholeheartedly that teamwork is crucial.","children":[],"payload":{"lines":"1054,1055"}},{"content":"He agrees wholeheartedly that the decision was fair.","children":[],"payload":{"lines":"1055,1056"}},{"content":"They agree wholeheartedly that the event was a success.","children":[],"payload":{"lines":"1056,1059"}}],"payload":{"lines":"1053,1059"}}],"payload":{"lines":"1028,1029"}}],"payload":{"lines":"914,915"}}]},{})</script>
